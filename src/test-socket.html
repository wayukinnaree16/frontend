<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="logs"></div>
    
    <script>
        const socket = io('https://backend-lcjt.onrender.com');
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function addLog(message) {
            const p = document.createElement('p');
            p.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logsDiv.appendChild(p);
        }
        
        socket.on('connect', () => {
            statusDiv.textContent = 'Connected! Socket ID: ' + socket.id;
            statusDiv.style.color = 'green';
            addLog('Connected to server');
            
            // Test joining user room
            socket.emit('join-user-room', 123);
            addLog('Joined user room for user ID 123');
        });
        
        socket.on('disconnect', (reason) => {
            statusDiv.textContent = 'Disconnected: ' + reason;
            statusDiv.style.color = 'red';
            addLog('Disconnected: ' + reason);
        });
        
        socket.on('connect_error', (error) => {
            statusDiv.textContent = 'Connection Error: ' + error.message;
            statusDiv.style.color = 'red';
            addLog('Connection error: ' + error.message);
        });
        
        socket.on('new-notification', (notification) => {
            addLog('Received notification: ' + JSON.stringify(notification));
        });
    </script>
</body>
</html>
